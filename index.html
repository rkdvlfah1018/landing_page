<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="sections-container">
        <section id="home">
            <div class="header">
                <div class="info">
                    <div class="infoContent">William Kang</div>
                    <div class="infoContent">Undergraduate at Texas A&M</div>
                    <div class="infoContent">Based in College Station, TX</div>
                    <div class="sections" class="infoContent"></div>
                </div>
                <div class="nav">
                    <div class="navContent"><a href="#work">Work</a></div>
                    <div class="navContent"><a href="#about">About</a></div>
                    <div class="navContent"><a href="#contact">Contact</a></div>
                </div>
            </div>
            <div id="mainLanding">
                <div id="title">CREATIVE DEVELOPER</div>
                <div id="name">WILLIAM KANG</div>
                <a href="#work"><i class="fa-sharp fa-solid fa-arrow-down"></i></a>
                <!-- <i class="fa-sharp fa-solid fa-angle-down"></i> -->
        </div>
        </section>

        <section id="work">
            <div class="header non-landing-main">
                <div class="info">
                    <div class="sectionTitle">Works</div>
                </div>
                <div class="nav">
                    <div class="navContent"><a href="#home">Main</a></div>
                    <div class="navContent"><a href="#about">About</a></div>
                    <div class="navContent"><a href="#contact">Contact</a></div>
                </div>
            </div>
            <div class="work-container">
                <input type="radio" name="slider" id="item-1" checked>
                <input type="radio" name="slider" id="item-2">
                <input type="radio" name="slider" id="item-3">
                <div class="work-cards">
                    <label class="work-card-container" for="item-1" id="work1">
                        <div class="work-card">
                            <img class="work-img" src="./pathFinder.PNG" alt="img">
                            <div class="work-desc">
                                Visualization of Shortest Path Finder
                                Frameworks used: HTML, CSS, JS, JQuery
                            </div>
                        </div>
                    </label>
                    <label class="work-card-container" for="item-2" id="work2">
                        <div class="work-card">
                            <img class="work-img" src="./pathFinder.PNG" alt="img">
                            <div class="work-desc">
                                Instagram Clone App
                            </div>
                        </div>
                    </label>
                    <label class="work-card-container" for="item-3" id="work3">
                        <div class="work-card">
                            <img class="work-img" src="./pathFinder.PNG" alt="img">
                            <div class="work-desc">
                                Research
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="header non-landing-main">
                <div class="info">
                    <div class="sectionTitle">About</div>
                </div>
                <div class="nav">
                    <div class="navContent"><a href="#home">Main</div>
                    <div class="navContent"><a href="#work">Work</a></div>
                    <div class="navContent"><a href="#contact">Contact</a></div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="header non-landing-main">
                <div class="info">
                    <div class="sectionTitle">Contact</div>
                </div>
                <div class="nav">
                    <div class="navContent"><a href="#home">Main</a></div>
                    <div class="navContent"><a href="#work">Work</a></div>
                    <div class="navContent"><a href="#about">About</a></div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/09fc7050ae.js" crossorigin="anonymous"></script>
</body>
</html>
